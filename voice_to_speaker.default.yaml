tts-1:
  my_fine_tune: # Add your own fine tuned piper model
    model: voices/my_fine_tune.onnx # this model will always be chosen
    speaker: set your own speaker
    language: en # Set the language to skip language detection
  alloy:
    language: auto # If you don't set a specific language, the language will be auto detected
    # When using language "auto", any detected languages missing a voice will have a voice automatically chosen and downloaded if needed
    # if you don't like the automatically chosen voices, you can select and configure your own language entries
    # Here are some samples which provide better defaults for the 'alloy' voice
    en:
      model: en_US-libritts_r-medium # This model will be automatically downloaded it it doesn't exist yet
      speaker: 79 # 64, 79, 80, 101, 130
    es:
      model: es_MX-claude-high
    de:
      model: de_DE-mls-medium
      speaker: 14
    fr:
      model: fr_FR-siwis-medium
    uk:
      model: uk_UA-ukrainian_tts-medium
      speaker: 2
    ru:
      model: ru_RU-irina-medium
  echo:
    en:
      model: en_US-libritts_r-medium # en_US-ryan-high
      speaker: 134 # 34
  fable:
    en:
      model: en_GB-aru-medium
      speaker: 8
  onyx:
    en:
      model: en_US-libritts_r-medium
      speaker: 159 # 55, 90, 132, 136, 137, 159
    de:
      model: de_DE-mls-medium
      speaker: 14
  nova:
    en:
      model: en_US-libritts_r-medium
      speaker: 107 # 57, 61, 107, 150, 162
  shimmer:
    en:
      model: en_US-libritts_r-medium
      speaker: 163
  auto: # Everything automatic, language & model are auto-detected.
tts-1-hd:
  # Default openai voices alloy, echo, sky, etc. are added automatically after downloading the sample wav files to the voices/ folder
  # Any wav files in the voices/ folder can be used as voices without any additional configuration
  #alloy:
  #  language: auto
  #  model: xtts
  #  speaker: voices/alloy.wav
  mixed:
    speaker: voices/mixed # You can also create a folder with a mix of short audio samples
  my_finetune:
    model: my_finetune # a custom xtts fine-tune model
    model_path: voices/my_finetune # the path to the model. Must contain: config.json, vocab.json, model.pth and a sample.wav
    speaker: voices/my_finetune/sample.wav  
  me:
    comment: You can add a comment here also, which will be persistent and otherwise ignored.
    model: xtts_v2.0.2 # you can specify an older xtts version
    speaker: voices/me.wav # this could be you
    language: auto # You can set a language to skip language detection, ex. 'en'
    fr:  # you can specify different samples for different languages to improve the quality of multilingual audio
      speaker: voices/me_fr.wav # this only works if language is 'auto'
    # You can fine tune the low level audio generation, defaults included below:
    enable_text_splitting: True
    length_penalty: 1.0
    repetition_penalty: 10
    speed: 1.0
    temperature: 0.75
    top_k: 50
    top_p: 0.85
